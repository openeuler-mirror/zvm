# Project configuration
# Copyright 2021-2022 HNU

#ARMV8 NO-SECURE MODE
CONFIG_ARMV8_A_NS=y

# kernel vm size(16M virt ram start + size)
# It is the virt size of kernel, must bigger than true kernel size.
# 128 Mbit
CONFIG_KERNEL_VM_SIZE=0x10000000

# vgic device.
CONFIG_VM_VGICV3=y

# vuart device.
CONFIG_VM_SERIAL1=y
CONFIG_VM_SERIAL2=y

# fiq debugger
CONFIG_VM_FIQ_DEBUGGER=y

# make more table for vm's pgd
CONFIG_ZVM_ZEPHYR_MAX_XLAT_TABLES=1024
CONFIG_ZVM_LINUX_MAX_XLAT_TABLES=8192

